exec-once = waybar
exec-once = swaybg -m fill --image /home/main/Pictures/wallpaper.png
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/libexec/polkit-mate-authentication-agent-1
exec-once = $browser
# exec-once = [silent] /home/main/Applications/VRCX.AppImage
exec-once = hypridle
