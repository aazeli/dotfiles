# https://wiki.hyprland.org/Configuring/
# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_THREADED_OPTIMIZATIONS,0
env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = WIVRN_USE_STEAMVR_LH,1
env = LH_DISCOVER_WAIT_MS,6000

monitor = DP-1, 3440x1440@165, 0x0, 1
monitor = DP-2, 2560x1440@75, 3440x0, 1

$terminal = ghostty
$browser = /bin/brave-browser-nightly
$fileManager = dolphin
$menu = fuzzel 

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,HyprBibataModernClassicSVG
env = QT_QPA_PLATFORMTHEME,qt6ct


input {
    kb_layout = us, us
    kb_variant = colemak, intl
#    kb_variant = intl
    kb_model =
#    kb_options = grp:alt_space_toggle
    kb_rules =

    follow_mouse = 0

    #sensitivity = -0.75 # -1.0 - 1.0, 0 means no modification.
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

cursor {
    no_warps = true
    no_hardware_cursors = 0
}

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(cba6f7ff)
    col.inactive_border = rgba(000000ff)

    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 2
        passes = 2
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default,
    animation = border, 1, 5, myBezier
    animation = windows, 1, 5, myBezier
    animation = windowsIn, 1, 5, myBezier
    animation = windowsOut, 1, 5, linear, popin 80%
    animation = fade, 1, 5, quick
    animation = workspaces, 1, 5, myBezier, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false #hyprland logo / anime girl background
    middle_click_paste = false
    font_family = JetBrains Mono
    key_press_enables_dpms = true
    mouse_move_enables_dpms = false
}

gestures {
#    workspace_swipe = false
}

ecosystem {
    no_update_news = true
}

# windowrules
windowrule = suppress_event maximize, match:class .*
windowrule = no_focus true, match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false
windowrule = float on, match:title Picture-in-Picture # Firefox videos
# windowrule = keepaspectratio on, title:Picture-in-Picture
windowrule = float on, match:title (Friends List) # Steam
windowrule = float on, match:title (File Operation Progress) # Thunar
windowrule = float on, match:title (Discord Popout)

windowrule {
    name = xwaylandvideobridge
    opacity = 0.0 override
    no_anim = on
    no_initial_focus = on
    max_size = 1 1
    no_blur = on
    no_focus = on
    match:class = xwaylandvideobridge
}

windowrule = no_screen_share true, match:class org.mozilla.firefox
windowrule = no_screen_share true, match:class vesktop

windowrule = workspace 2, match:class discord
windowrule = workspace 2, match:class Spotify
windowrule = workspace 2, match:class vrcx
# windowrule = workspace 1, class:brave-browser-nightly
windowrule = workspace 4, match:title Steam
windowrule = workspace 4, match:title (Friends List)

layerrule = blur on, match:namespace waybar
layerrule = no_anim on, match:namespace selection

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = ALT SHIFT, Q, killactive,
bind = $mainMod SHIFT, Q, killactive,
bind = ALT, F4, forcekillactive,
bind = $mainMod, F4, forcekillactive,
bind = ALT SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, W, exec, $browser
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, Space, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Tab, togglesplit, # dwindle
bind = , backslash, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind = $mainMod, L, exec, sleep 1 && hyprctl dispatch dpms off

bind = $mainMod, X, fullscreen, 0

bind = $mainMod, A, movefocus, l
bind = $mainMod, S, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, R, movefocus, d

bind = $mainMod SHIFT, A, movewindow, l
bind = $mainMod SHIFT, S, movewindow, r
bind = $mainMod SHIFT, W, movewindow, u
bind = $mainMod SHIFT, R, movewindow, d


bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod SHIFT, left, exec, $workspace movemonitor
bind = $mainMod SHIFT, right, exec, $workspace movemonitor
bind = $mainMod, left, exec, $workspace switchmonitor
bind = $mainMod, right, exec, $workspace switchmonitor

workspace = 1,monitor:DP-1
workspace = 3,monitor:DP-1
workspace = 4,monitor:DP-1
workspace = 6,monitor:DP-1
workspace = 7,monitor:DP-1

workspace = 2,monitor:DP-2
workspace = 5,monitor:DP-2
workspace = 8,monitor:DP-2
workspace = 9,monitor:DP-2
workspace = 10,monitor:DP-2

binde = $mainMod, P, resizeactive, 40 0
binde = $mainMod, G, resizeactive, -40 0
binde = $mainMod, U, resizeactive, 0 -40
binde = $mainMod, E, resizeactive, 0 40

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

